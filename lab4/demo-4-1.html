<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>Слайд-шоу</title>
	<style>
	</style>

	<style>
        *{
			margin: 0;
			padding: 0;
		}
		#show{
			display: none;
			margin-top: 1em;
		}
		#show button{
			padding: 1em;
			margin-right: 1em;
			cursor: pointer;
		}
		body{
			width: 400px;
			margin: 100px auto 0;
		}
		.view{
			width: inherit;
			height: 200px;
			overflow: scroll;
		}
		.view ul{
			list-style: none;
			width: 10000px;
		}
		.view li{
			float: left;
		}




	</style>

</head>

<body>

<div class="view">

<ul>
	<li><img src="img/red.gif" alt="red"></li>
	<li><img src="img/green.gif" alt="green"></li>
	<li><img src="img/blue.gif" alt="blue"></li>
	<li><img src="img/yellow.gif" alt="yellow"></li>
</ul>

</div>
<div id="show">
	<button id="prev">Назад</button>
	<button id="next">Вперед</button>
</div>



<script src="../lib/jquery.js" type="text/javascript"></script>
<script src="slide-show.js"></script>
<script>
$(document).ready(function () {
    $('.view').slideShow('ul','#show',2000);
});
</script>
</body>
</html>
